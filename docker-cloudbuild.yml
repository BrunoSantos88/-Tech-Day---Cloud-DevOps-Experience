steps:

- name: 'gcr.io/cloud-builders/docker/database'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
    docker build -t database:latest database/.
    docker tag database:latest us-central1-docker.pkg.dev/bootcamp-363315/database/database:latest
    docker push us-central1-docker.pkg.dev/bootcamp-363315/database/database:latest
- name: 'gcr.io/cloud-builders/docker/frontend'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
    docker build -t frontend:latest frontend/.
    docker tag frontend:latest us-central1-docker.pkg.dev/bootcamp-363315/frontend/frontend:latest
    docker push us-central1-docker.pkg.dev/bootcamp-363315/frontend/frontend:latest