steps:

- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
    docker build -t webapp frontend-webapp/.
    docker tag webapp us-central1-docker.pkg.dev/bootcamp-363315/webapp/webapp
    docker push us-central1-docker.pkg.dev/bootcamp-363315/webapp/webapp

- name: "gcr.io/cloud-builders/gke-deploy"
  args:
  - run
  - --filename=kubernets/frontend.yml
  - --image=us-central1-docker.pkg.dev/bootcamp-363315/webapp
  - --location=us-central1-a
  - --cluster=my-cluster-k8
