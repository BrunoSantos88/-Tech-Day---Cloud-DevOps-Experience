steps:

- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
    docker build -t frontend frontend/.
    docker tag frontend us-central1-docker.pkg.dev/bootcamp-363315/frontend/frontend
    docker push us-central1-docker.pkg.dev/bootcamp-363315/frontend/frontend

- name: "gcr.io/cloud-builders/gke-deploy"
  args:
  - run
  - --filename=kubernets/frontend.yml
  - --image=us-central1-docker.pkg.dev/bootcamp-363315/frontend/frontend
  - --location=us-central1-a
  - --cluster=my-cluster-k8
