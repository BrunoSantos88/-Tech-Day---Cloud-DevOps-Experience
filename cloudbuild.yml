steps:


- name: "gcr.io/cloud-builders/gke-deploy"
  args:
  - run
  - --filename=kubernets/skaffold.yaml
  - --location=us-central1-a
  - --cluster=my-cluster-k8
  timeout: 1200s


- name: "gcr.io/cloud-builders/gke-deploy"
  args:
  - run
  - --filename=kubernets/pok8s.yml
  - --location=us-central1-a
  - --cluster=my-cluster-k8
  timeout: 1200s


- name: "gcr.io/cloud-builders/gke-deploy"
  args:
  - run
  - --filename=kubernets/gcloud.yml
  - --location=us-central1-a
  - --cluster=my-cluster-k8
  timeout: 1200s
