steps:

- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
    docker build -t frontend:latest frontend/.
    docker tag frontend:latest us-central1-docker.pkg.dev/bootcamp-363315/frontend/frontend:latest
    docker push us-central1-docker.pkg.dev/bootcamp-363315/frontend/frontend:latest

- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
    docker build -t database:latest database/.
    docker tag database:latest us-central1-docker.pkg.dev/bootcamp-363315/database/database:latest
    docker push us-central1-docker.pkg.dev/bootcamp-363315/database/database:latest

- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
    docker build -t backend:latest backend/.
    docker tag backend:latest us-central1-docker.pkg.dev/bootcamp-363315/backend/backend:latest
    docker push us-central1-docker.pkg.dev/bootcamp-363315/backend/backend:latest


- name: "gcr.io/cloud-builders/gke-deploy"
  args:
  - run
  - --filename=kubernets/frontend.yml
  - --image=us-central1-docker.pkg.dev/bootcamp-363315/frontend:latest
  - --location=us-central1-a
  - --cluster=my-cluster-k8

- name: "gcr.io/cloud-builders/gke-deploy"
  args:
  - run
  - --filename=kubernets/backend.yml
  - --image=us-central1-docker.pkg.dev/bootcamp-363315/backend:latest
  - --location=us-central1-a
  - --cluster=my-cluster-k8

- name: "gcr.io/cloud-builders/gke-deploy"
  args:
  - run
  - --filename=kubernets/database.yml
  - --image=us-central1-docker.pkg.dev/bootcamp-363315/database:latest
  - --location=us-central1-a
  - --cluster=my-cluster-k8