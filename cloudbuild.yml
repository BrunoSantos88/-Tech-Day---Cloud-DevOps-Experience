steps:

- name: "gcr.io/cloud-builders/gke-deploy"
  args:
  - run
  - --filename=kubernets/backend.yml
  - --image=gcr.io/bootcamp-363315/backend:latest
  - --location=us-central1-a
  - --cluster=my-cluster-k8
  timeout: 200s

- name: "gcr.io/cloud-builders/gke-deploy"
  args:
  - run
  - --filename=kubernets/loadbalacer.yml
  - --location=us-central1-a
  - --cluster=my-cluster-k8
  timeout: 200s
